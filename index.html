<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="pic-container">
        <img
          class="pic"
          src="https://64.media.tumblr.com/7a105625323ba86d55c27d979ac3e556/tumblr_inline_p484si05Qx1uiccus_400.jpg"
          alt="profile gif"
        />
      </div>
      <section>
        <h2 class="name">Ayush Singh</h2>
        <p class="location">Lucknow, India</p>
        <p class="bio">"Wannabe 3D Artist and Fullstack developer"</p>
      </section>

      <nav>
        <ul class="cards">
          <li>
            <a href="https://github.com/baesick81">Github</a>
          </li>
          <li>
            <a href="https://www.artstation.com/baesick81">Artstation</a>
          </li>
          <li>
            <a href="https://www.instagram.com/more_baesick/?hl=en"
              >Instagram</a
            >
          </li>
          <li>
            <a href="https://steamcommunity.com/profiles/76561199477029939/"
              >Steam</a
            >
          </li>
          <li>
            <a href="https://www.frontendmentor.io/profile/baesick81"
              >Frontend Mentor</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
